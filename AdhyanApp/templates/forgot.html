{% include 'header.html' %}
{% load static %}
    <!--SECTION START-->
    <section class="c-all p-semi p-event">
        <div class="semi-inn">
            <div class="semi-com semi-left">
                <div class="all-title quote-title qu-new semi-text eve-reg-text">
                    
                    <div class="semi-deta eve-deta">
                        
                    </div>
                </div>
            </div>
            <div class="semi-com semi-right" style="float:revert;position:relative;left:33%;">
                <div class="n-form-com semi-form">
                    <h1 style="text-align: center; color:white">Forgot Password</h1>
                    {% if msg %}
                    <p>{{msg}}</p>
                    {% endif %}
                    <div class="col s12">
                        <form class="form-horizontal" action="{% url 'forgot' %}" method='POST'>
                        {% csrf_token %}
                            
                            
                            <div class="form-group">
                                <div class="col-md-12">
                                    <label style="color:white;">Email ID*</label>
                                    <input type="email" class="form-control" placeholder="Email id" name="email" required>
                                </div>
                            </div>
                            
                            <div class="form-group mar-bot-0">
                                <div class="col-md-12">
                                    <i class="waves-effect waves-light light-btn waves-input-wrapper"><input type="submit" value="Send OTP Now" class="waves-button-input"></i>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--SECTION END-->
{% include 'footer.html' %}
