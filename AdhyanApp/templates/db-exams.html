{% load static %}
{% include 'header2.html' %}

<style type="text/css">


    *{
     margin: 0px;
     padding: 0px;
    }
    body{
     font-family: arial;
    }
    .main{
    
     margin: 0%;
    }
    
    .card{
         width: 40%;
         height: 400px;
         display: inline-block;
         box-shadow: 2px 2px 20px black;
         border-radius: 5px; 
         margin: 2%;
         position:relative;
         float: right;
        }
    
    .image img{
      width: 100%;
      height: 140px;
      border-top-right-radius: 5px;
      border-top-left-radius: 5px;
     }
    
    .title{
     
      text-align: center;
      padding: 10px;
      
     }
    
    h1{
      font-size: 20px;
     }
    
    .des{
      padding: 0px;
      text-align: center;
     
      padding-top: 1px;
      border-bottom-right-radius: 5px;
      border-bottom-left-radius: 5px;
    }
    button{
      margin-bottom: 10px;
      background-color: white;
      border: 1px solid black;
      border-radius: 5px;
      padding:10px;
    }
    button:hover{
      background-color: black;
      color: white;
      transition: .5s;
      cursor: pointer;
    }
    
    </style>

                <div class="col-md-9">
                    <div class="udb">
                        <div class="udb-sec udb-time">
                            <h4><img src="{% static 'images/icon/db5.png'%}" alt="" /> Student Wish-List : {{cc}}</h4>
                            <p>{{card.student}}</p>
                            <div class="tour_head1 udb-time-line days">
                                <ul>                                    
                                    {% for one in cart.cart.all %}
                                    <div class="main">
    
                                        <!--cards -->
                                       <div class="card">
                                       
                                       <div class="image">
                                          <img src="{{one.copic.url}}">
                                       </div>
                                       <div class="title">
                                        <h1>
                                           {{one.coname}}
                                       </h1>
                                       </div>
                                       <div class="des">
                                        <h4>Technology / {{one.codepartment}} / {{one.coname}}</h4>
                                       
                                        <h4>Price : <i class="fa fa-rupee"></i> {{one.coprice}}/-</h4>
                                       
                                        <a href="{% url 'payment' one.id %}"><button class="btn btn-info" style="width:120px;margin-bottom:30px;text-align:center;"><i class="fa fa-bar-chart"></i> BOOK NOW</button></a>
                                        <a href="{% url 'wish-list-delete' one.id %}"><button class="btn btn-danger" style="width:120px;margin-bottom:30px;text-align:center;"><i class="fa fa-trash"></i> delete</button></a>
                                        
                                       </div>
                                       </div>
                                       
                                    {% endfor %}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--SECTION END-->


{% include 'footer.html' %}
